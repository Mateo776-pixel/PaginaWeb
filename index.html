<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios Roobet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Comentarios Aleatorios</h1>

        <form id="commentForm">
            <label for="postLink">Enlace de la publicación:</label>
            <input type="url" id="postLink" placeholder="https://instagram.com/post" required><br><br>

            <label for="commentCount">Cantidad de comentarios:</label>
            <input type="number" id="commentCount" min="1" required><br><br>

            <label>Tipo de comentario:</label><br>
            <input type="radio" id="generico" name="commentType" value="genericos" checked>
            <label for="generico">Generico</label><br>
            <input type="radio" id="steve" name="commentType" value="steve">
            <label for="steve">Steve</label><br><br>

            <button type="submit">Agregar Publicación</button>
        </form>

        <div id="postContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
